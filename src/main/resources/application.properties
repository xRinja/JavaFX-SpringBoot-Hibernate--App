#spring.main.web-application-type=none
spring.application.ui.title=University Management System

# H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2console/
#spring.datasource.url=jdbc:h2:mem:dcbapp
spring.datasource.url=jdbc:h2:file:./university;CACHE_SIZE=8192;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=8080

# Different Types of modes for hibernate DDL
# none, create-only, drop, create, create-drop, validate, update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true